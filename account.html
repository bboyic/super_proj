<!DOCTYPE html>
<html lang="rus">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rasa:wght@600&family=Roboto:ital,wght@0,300;0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<div class="pre_header"></div>
	<div class="account_header">
		<div class="account_short">
			<div class="account_logo">nelly_ratakova</div>
			<div class="account_items">
				<img class="post_setting account_items" src="src/setting.svg">
			</div>
		</div>
		<div class="profile_head">
			<img src="src/profile_head.svg">
		</div>
		<div class="account_info">
			<div class="info posts">
				<div class="nums">
					235
				</div>
				<div class="naming">
					Посты
				</div>
			</div>
			<div class="info followers">
				<div class="nums">
					2345
				</div>
				<div class="naming">
					Подписчики
				</div>
			</div>
			<div class="info subs">
				<div class="nums">
					678
				</div>
				<div class="naming">
					Подписки
				</div>
			</div>
		</div>
		<div class="ac_wrap">
			<div class="rewrite">
				Редактировать
			</div>
		</div>
		<div class="ac_text">
			Привет, я Неля и я обожаю путешевствия)
			В моих постах ты найдёшь много...
			<span class="more">
				ещё
			</span>
		</div>
		<div class="ac_tabs">
			<img class="gallery" src="src/gallery.svg">
			<img class="bookmarks" src="src/bookmarks.svg">
			<img class="ac_rooms" src="src/ac_rooms.svg">
		</div>
		<div class="line">
			<div class="gal_line"></div>
			<div class="mark_line"></div>
			<div class="rooms_line"></div>
		</div>
		<img src="src/feed_of_posts.svg">
	</div>
	<div class="ac_pre_footer"></div>
	<div class="nav">
		<img class="news" src="src/news.svg" onclick="ToRooms('index.html')" >
		<img class="search" src="src/search.svg" onclick="ToRooms('search.html')">
		<img class="rooms" src="src/rooms.svg" onclick="ToRooms('rooms.html')"> 
		<img class="offers" src="src/offers.svg" onclick="ToRooms('offers.html')">
		<img class="account" src="src/active_account.svg">
	</div>
	<script src="js/main.js"></script>
</body>
</html>
